<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Bringing you the most accurate weather by smartest and fastest weather team" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Shadows+Into+Light&display=swap"   
            rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>Welcome to Weather Dashboard</title>
</head>

<body>
    <!-- footer(jumbotron) for the index page -->
    <div class="jumbotron">
        <h1>Welcome to Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- Search Box -->
            <div class="col-md-3 py-3 mr-4 card text-center own-border">
                <div class="container">
                    <div class="row">
                        <div class="col-12 input-group">
                            <!-- input field + submit button -->
                            <input class="user-input form-control"  type="text" 
                                placeholder="Search City" name="search">
                            <span class="input-group-btn">
                                <button class="user-submit form-control bg-success" type="submit">
                                        <i class="fa fa-search"></i>
                                </button>
                            </span>
                            <!--  -->
                            <!-- <span class="input-group-btn">
                                <button class="user-submit form-control bg-success" type="submit">
                                        <i class="fa fa-search"></i>
                                </button>
                            </span> -->
                        </div>
                        <div class="col-12">
                            <!-- users previous search history appends on here. -->
                            <ul class="city-history list-group list-group-flush text-center">
                            
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- user input search appears here -->
            <div class="col-md-7 py-3 ml-4 card main-city own-border">

            </div>
        </div>
        <div class="row">
            <!-- 5 Day Forecast -->
            <!-- 1 of 5 -->
            <div class="col-md-2 card my-5 mr-3 text-center first-day own-border" style="max-width: 18rem;">

            </div>
            <!-- 2 of 5 -->
            <div class="col-md-2 card my-4 mr-3 text-center second-day own-border" style="max-width: 18rem;">

            </div>
            <!-- 3 of 5 -->
            <div class="col-md-2 card my-5 mr-3 text-center third-day own-border" style="max-width: 18rem;">
  
            </div>
            <!-- 4 of 5 -->
            <div class="col-md-2 card my-4 mr-3 text-center fourth-day own-border" style="max-width: 18rem;">

            </div>
            <!-- 5 of 5 -->
            <div class="col-md-2 card my-5 mr-3 text-center fifth-day own-border" style="max-width: 18rem;">

            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" 
            integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
